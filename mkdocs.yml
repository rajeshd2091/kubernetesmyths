      - Kubernetes Networking Works Fine Without a CNI Plugin: architecture_myths/Kubernetes_Networking_Works_Fine_Without_a_CNI_Plugin.md
      - Control Plane Nodes Don’t Need a Container Runtime: architecture_myths/Control_Plane_Nodes_Don’t_Need_a_Container_Runtime.md
   
  - Workload Myths:
      - Overview: workload_myths/overview.md
      - Complete application can be rolled back in Kubernetes: workload_myths/Complete_application_can_be_rolled_back_in_Kubernetes.md
