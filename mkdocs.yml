site_name: Kubernetes Myths
site_description: Busting common Kubernetes misconceptions with real-world analysis and insights.
#author: Rajesh Deshpande
site_author: Rajesh Deshpande
#site_title: Kubernetes Myths; Debunking Common Misconceptions
site_url: https://kubernetesmyths.com

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.blocks.admonition
  - pymdownx.blocks.html
  - attr_list
  - md_in_html


extra:
  homepage: https://kubernetesmyths.com
  favicon: assets/images/logo1.png
  social:
    cards: true
    image: assets/images/logo1.png

plugins:
  - search
  - meta-descriptions

theme:
  name: material
  logo: assets/images/logo1.png
  favicon: assets/images/logo1.png
  features:
    - navigation.tabs
    - content.action 
    - navigation.sections
    - navigation.instant
    - toc.integrate
    - content.tabs
    - content.code.copy
    - navigation.top
    - navigation.instant
  custom_dir: docs/overrides

extra_css:
  - stylesheets/extra.css


nav:
  - Home: index.md
 
  - Architecture Myths: 
      - Overview: architecture_myths/overview.md
      - Kubelet is Exclusive to Worker Nodes: architecture_myths/Kubelet_is_Exclusive_to_Worker_Nodes.md
