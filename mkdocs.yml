      - DaemonSet always schedule pods on all nodes: workload_myths/DaemonSet_always_schedule_pods_on_all_nodes.md
      - Deployment Supports All Pod Restart Policies: workload_myths/Deployment_Supports_All_Pod_Restart_Policies.md
      - Kubernetes automatically roll back failed Deployment: workload_myths/Kubernetes_automatically_roll_back_failed_deployment.md
